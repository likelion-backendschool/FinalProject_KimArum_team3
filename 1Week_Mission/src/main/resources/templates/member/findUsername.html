<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>아이디 찾기 결과</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">아이디 찾기</h1>

            <script>
                let FindUserName__submitDone = false;

                function FindUserName__submit(form) {
                    if (FindUserName__submitDone) {
                        return;
                    }

                    form.email.value = form.email.value.trim();

                    if (form.email.value.length == 0) {
                        warningModal("이메일을 입력해주세요.");
                        form.email.focus();

                        return;
                    }

                    form.submit();
                    FindUserName__submitDone = true;
                }
            </script>

            <form th:action="@{/member/findUsername}" method="POST" class="flex flex-col gap-3"
                  onsubmit="FindUserName__submit(this); return false;">

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이메일</span>
                    </label>
                    <input type="email" name="email" placeholder="이메일" th:value="${email}" class="input input-bordered" maxlength="50">
                </div>

                <div class="mt-2">
                    <input class="btn btn-secondary btn-outline w-[100%]" type="submit" value="아이디 찾기">
                </div>
            </form>

            <div class="mt-4">
                <div>아이디 : <span th:text="${username}"></span></div>
            </div>
        </div>

        </div>
    </section>

</main>
</body>
</html>

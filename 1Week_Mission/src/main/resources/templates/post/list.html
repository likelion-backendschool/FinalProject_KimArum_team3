<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <title>글 리스트</title>

    <style>
        .postSubject:hover{
            color: #1E9EFE;
        }

        th, td{
            padding-left: 10px;
            padding-right: 10px;
            border-bottom: 1px solid gray;
            border-left: 1px solid lightgray;
        }

        td{
            text-align: center;
        }

        th:first-child, td:first-child {
            border-left: none;
        }
    </style>
</head>

<main layout:fragment="main">
    <section>
        <div class="container px-3 mx-auto mt-3">
            <h1>글 리스트</h1>

            <table class="w-[100%] mt-3">
                <tr>
                    <th>번호</th>
                    <th class="px-[100px]">제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>수정일</th>
                </tr>

                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td class="px-[100px]"><a th:href="@{|/post/${post.id}|}" class="postSubject" th:text="${post.subject}"></td>
                    <td th:text="${post.author.nickname}"></td>
                    <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(post.updateDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </table>
        </div>
    </section>
</main>

</html>

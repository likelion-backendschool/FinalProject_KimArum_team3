<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <title>상품 리스트</title>

    <style>
        .productSubject:hover{
            color: #1E9EFE;
        }

        .tagName:hover{
            color: #1E9EFE;
        }

        th, td{
            padding-left: 10px;
            padding-right: 10px;
            border-bottom: 1px solid gray;
            border-left: 1px solid lightgray;
        }

        td{
            text-align: center;
        }

        th:first-child, td:first-child {
            border-left: none;
        }
    </style>
</head>

<main layout:fragment="main">
    <section>
        <div class="container px-3 mx-auto mt-3">
            <h1>상품 리스트</h1>

            <table class="w-[100%] mt-3">
                <tr>
                    <th>번호</th>
                    <th class="px-[100px]">제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>수정일</th>
                </tr>

                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td class="px-[100px]"><a th:href="@{|/product/${product.id}|}" class="productSubject" th:text="${product.subject}"></td>
                    <td><th:block th:utext="|${product.extra_productTagLinks}|" /></td>
                    <td th:text="${product.author.nickname}"></td>
                    <td th:text="${#temporals.format(product.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(product.updateDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </table>
        </div>
    </section>
</main>

</html>
